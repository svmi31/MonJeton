<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plan d'Épargne Intelligent</title>

  <!-- Polices -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
  
  <!-- Icônes Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    :root {
      --primary: #007bff;
      --background: #ffffff;
      --light: #f0f8ff;
      --dark-bg: #1c1f26;
      --dark-text: #f5f5f5;
      --font-main: 'Inter', sans-serif;
      --font-title: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-main);
      background-color: var(--light);
      color: #333;
      padding: 0 15px;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }

    header {
      background-color: var(--primary);
      color: white;
      padding: 20px 0;
      text-align: center;
      font-family: var(--font-title);
      position: relative;
    }

    h1 {
      margin: 0;
      font-size: 26px;
    }

    .toggle-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    main {
      max-width: 600px;
      margin: 40px auto;
      background: var(--background);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      transition: background-color 0.3s;
    }

    body.dark-mode main {
      background-color: #2a2f3a;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .plans, .historique {
      margin-top: 30px;
    }

    .plan, .historique-item {
      background-color: #e9f3ff;
      border-left: 4px solid var(--primary);
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
    }

    body.dark-mode .plan,
    body.dark-mode .historique-item {
      background-color: #39414e;
      color: var(--dark-text);
    }

    .plan i {
      margin-right: 8px;
      color: var(--primary);
    }

    .historique-item small {
      display: block;
      margin-top: 5px;
      color: gray;
    }

    @media (max-width: 500px) {
      main {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1><i class="fas fa-piggy-bank"></i> Plan d'Épargne Intelligent</h1>
  <button class="toggle-mode" onclick="toggleDarkMode()" title="Changer le thème">
    <i class="fas fa-moon"></i>
  </button>
</header>

<main>
  <label for="objectif"><i class="fas fa-bullseye"></i> Objectif (Fr CFA)</label>
  <input type="number" id="objectif" placeholder="Ex: 3000" />

  <label for="jours"><i class="far fa-calendar-alt"></i> Durée (en jours)</label>
  <input type="number" id="jours" placeholder="Ex: 30" />

  <button onclick="genererPlans()"><i class="fas fa-calculator"></i> Générer mes plans</button>

  <div class="plans" id="resultats"></div>

  <div class="historique">
    <h3><i class="fas fa-history"></i> Historique des plans</h3>
    <div id="historiqueList"></div>
  </div>
</main>

<script>
  // Mode nuit
  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
    localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
  }

  // Appliquer le thème sauvegardé
  window.onload = () => {
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
    }
    afficherHistorique();
  }

  // Génération des plans + enregistrement
  function genererPlans() {
    const montant = parseFloat(document.getElementById("objectif").value);
    const jours = parseInt(document.getElementById("jours").value);
    const resultats = document.getElementById("resultats");
    resultats.innerHTML = "";

    if (!montant || !jours || montant <= 0 || jours <= 0) {
      resultats.innerHTML = "<p style='color:red;'><i class='fas fa-exclamation-triangle'></i> Veuillez entrer des valeurs valides.</p>";
      return;
    }

    const plan1 = montant / jours;
    const jours2 = Math.ceil(jours / 2);
    const plan2 = montant / jours2;
    const demiJours = Math.ceil(jours / 2);
    const plan3 = montant / demiJours;
    const sommeCroissante = (jours * (jours + 1)) / 2;
    const premierJour = montant / sommeCroissante;

    resultats.innerHTML += `
      <div class="plan"><i class="fas fa-coins"></i> <strong>Plan quotidien :</strong> Épargne <strong>${plan1.toFixed(2)} Fr</strong> chaque jour pendant ${jours} jours.</div>
      <div class="plan"><i class="fas fa-clock"></i> <strong>Un jour sur deux :</strong> Épargne <strong>${plan2.toFixed(2)} Fr</strong tous les 2 jours (${jours2} fois).</div>
      <div class="plan"><i class="fas fa-bolt"></i> <strong>Plan rapide :</strong> Épargne <strong>${plan3.toFixed(2)} Fr</strong par jour sur ${demiJours} jours.</div>
      <div class="plan"><i class="fas fa-chart-line"></i> <strong>Montant croissant :</strong> Commence par <strong>${premierJour.toFixed(2)} Fr</strong et augmente chaque jour pour atteindre ${montant} Fr en ${jours} jours.</div>
    `;

    sauvegarderHistorique(montant, jours);
  }

  // Historique (localStorage)
  function sauvegarderHistorique(montant, jours) {
    const historique = JSON.parse(localStorage.getItem("historique")) || [];
    const nouvelleEntree = {
      montant,
      jours,
      date: new Date().toLocaleString("fr-FR")
    };
    historique.unshift(nouvelleEntree);
    localStorage.setItem("historique", JSON.stringify(historique.slice(0, 5))); // garde les 5 dernières entrées
    afficherHistorique();
  }

  function afficherHistorique() {
    const historique = JSON.parse(localStorage.getItem("historique")) || [];
    const container = document.getElementById("historiqueList");
    container.innerHTML = "";

    if (historique.length === 0) {
      container.innerHTML = "<p>Aucun historique enregistré.</p>";
      return;
    }

    historique.forEach(item => {
      container.innerHTML += `
        <div class="historique-item">
          <i class="fas fa-wallet"></i> Objectif de <strong>${item.montant} Fr</strong> sur <strong>${item.jours} jours</strong>
          <small>Ajouté le ${item.date}</small>
        </div>
      `;
    });
  }
</script>

</body>
</html>
